<!DOCTYPE html>
<html>
    <head>
        <title>TrpgTool2 main popup</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/main.css" type="text/css">
        <script src="/js/main.js"></script>
    </head>
    <body>
        
        <div class="title">
            <img src="/img/title.png" alt="TrpgTool2">
        </div>
        
        <span id="mainBase">

        </div>
        </span>

        <div class="popup" id="pop1">
            <object data="/htm/credit.html" type="text/html" width="100%" height="280px"></object>
            <center> <button id="pop1x" type="button" class="popClose">閉じる</button> </center>
        </div>
